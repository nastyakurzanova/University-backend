{% extends 'base.html' %}
{% load static %}
{% block title %}Аудитории{% endblock %}

{% block content %}
<ul>
    
    <form style="background-color: #FFF8DC" action="" method="get">
    <div class="order-text">
    Аудитории МГТУ{{ data.orders.number}} 
    <img src="/pythonproject/static/image/bmstu.png"/>
    </div> 

  <input style="background-color: 	#ffffff; color: #8B4513" id="text" name="room" type="text" value="{{data.query}}">
  <div class="buttons-container">
    <input  style="background-color: #FFEBCD; color: #8B4513" type="submit" value="Поиск" >
  </div>
</form>
    {% for order in data.orders %}
        {% include 'order_element.html' with element=order %}
    {% empty %}
        <b>Список пуст</b>
    {% endfor %}

</ul>

{% endblock %}
