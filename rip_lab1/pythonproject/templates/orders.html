{% extends 'base.html' %}
{% load static %}
{% block title %}Список заказов{% endblock %}

{% block content %}
<ul>
    <!-- http://fn.bmstu.ru/images/footer_fn.png -->
    <div class="order-text">Аудитории МГТУ{{ data.id }} <img src="http://fn.bmstu.ru/images/footer_fn.png"/></div> 
    <!-- <img src="{% static element.src %}"/> -->
    <form action="" method="get">
        <!-- {% csrf_token %} -->
        <input id="text" name="sub" type="text" value="{{data.query}}"><br><br>
     <input type="submit" value="Поиск" >
    </form>

    {% for order in data.orders %}
        {% include 'order_element.html' with element=order %}
    {% empty %}
        <li>Список пуст</li>
    {% endfor %}

</ul>

{% endblock %}
